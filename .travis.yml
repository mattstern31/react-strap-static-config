sudo: false
dist: trusty
language: node_js
node_js:
- 10
- 11
- 12
cache:
  directories:
  - node_modules
script:
- npm run lint
- npm run cover -- --runInBand
after_script:
- npm run report-coverage
env:
  global:
    secure: 
branches:
  only:
  - master
  - "/^\\d+\\.\\d+(\\.\\d+)?(-\\S*)?$/"

jobs:
  include:
    - stage: deploy
      if: tag IS present
      node_js: 12
      before_script:
        - chmod +x scripts/docs
      script: echo "Deploying ..."
      after_success:
        - scripts/docs
      before_deploy:
      - echo 'Preparing to publish'
      - npm run build
      deploy:
        provider: npm
        email:
          secure: 
        api_key:
          secure: 
        skip_cleanup: true
        on:
          tags: true